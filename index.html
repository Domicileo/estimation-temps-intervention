<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estimation des temps d'intervention</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Estimation des temps d'intervention</h1>
  </header>
  <main>
    <h2>Ajouter une pièce</h2>
    <label for="select-piece">Choisir une pièce :</label>
    <select id="select-piece"></select>

    <label for="quantite">Quantité :</label>
    <input type="number" id="quantite" min="1" value="1" />

    <label for="entretien">Niveau d'entretien :</label>
    <select id="entretien">
      <option value="tres-soigne">Très soigné</option>
      <option value="courant">Entretien courant</option>
      <option value="approfondi">Entretien approfondi</option>
    </select>

    <button onclick="ajouterIntervention()">Ajouter à l'estimation</button>

    <div class="resultat" id="resultat">
      Aucune estimation pour le moment.
    </div>

    <nav>
      <a href="parametres.html">⚙️ Paramètres</a>
    </nav>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
